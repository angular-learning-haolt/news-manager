<form>
    <h3>Add new tag</h3>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control"
            [(ngModel)]="name"
            [ngModelOptions]="{standalone: true}"
        >
    </div>
    <div class="form-group">
        <label>Slug</label>
        <input type="text" class="form-control"
            [(ngModel)]="slug"
            [ngModelOptions]="{standalone: true}"
        >
    </div>
    <button class="btn btn-primary" type="reset"
        (click)="onAddTag()"
    >Add new tag</button>
</form>
