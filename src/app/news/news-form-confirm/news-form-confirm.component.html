<!-- Button trigger modal -->
<button id="openModalButton" [hidden]="true" data-toggle="modal" data-target="#exampleModal">Open Modal</button>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Bạn có chắc muốn xóa
            <b>{{ deletePermanlyNews.title.rendered }}</b>
            được tạo ngày
            <i>{{ deletePermanlyNews.date }}</i>
            ?</p>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light" data-dismiss="modal"
          >Cancel</button>
          <button type="button" class="btn btn-dark"
            (click)="onPermanlyDelete()"
          >Delete</button>
        </div>
      </div>
    </div>
  </div>
