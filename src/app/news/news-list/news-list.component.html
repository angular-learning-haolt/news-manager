<div class="row my-5">
  <div class="col-md-4 my-3"
    *ngFor="let item of news"
  >
    <a [routerLink]="item?.slug + '-' + item?.id">
      <div class="card text-center">
        <div class="card-header">
          <!-- {{ item?.format }} -->
        </div>
        <div class="card-body">
          <h3 class="card-title text-center">
            {{ item?.title.rendered }}
          </h3>
          <span class="badge badge-secondary badge-light float-left">
            {{ item?.format }}
          </span>
          <span class="float-right"><i>{{ item?.date }}</i></span>
          <div class="clearfix"></div>
          <p class="card-text text-left">
            {{ item?.excerpt.rendered | excerpt }}
          </p>
          <a [routerLink]="item?.slug + '-' + item?.id" class="btn btn-secondary">
            Read more
          </a>
        </div>
      </div>
    </a>
  </div>
</div>
