<div class="row mt-4">
    <div class="col-md-7">
        <h3>News List</h3>
        <p class="news-status">
            <a class="text-success">All</a>
            <span class="news-status-devide mx-2">|</span>
            <a class="text-success">Publish</a>
            <span class="news-status-devide mx-2">|</span>
            <a class="text-success">Draft</a>
        </p>
    </div>
    <div class="col-md-5">
        <app-search-form></app-search-form>
        <ul class="pagination float-right">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item">
                <a class="page-link" href="#">
                    {{ newsQuantity }}
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
        <div class="clearfix"></div>
    </div>
</div>
<div class="row">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Tags</th>
                <th>Comment</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of news; let i = index" class="dropdown dropdown-{{i}}">
                <td class="cell-title pb-4">
                    <span>
                        {{ item?.title.rendered }}
                    </span>
                    <div class="option">
                        <a class="text-info"
                            [routerLink]="item?.slug + '-' + item?.id"
                        >
                            View
                        </a>
                        <span>|</span>
                        <a class="text-warning mx-2">
                            Edit
                        </a>
                        <span>|</span>
                        <a class="text-danger">
                            Delete
                        </a>
                    </div>
                </td>
                <td>
v                   fbg
                </td>
                <td>
                    fb
                </td>
                <td>
                    fgb
                </td>
                <td>
                    vfb
                </td>
                <td>
                    {{ item?.date }}
                </td>
            </tr>
        </tbody>
    </table>
</div>
