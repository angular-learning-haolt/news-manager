<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="allNews"
                        (change)="onCheckAllTaxes()"
                        [checked] = "hasCheckAllTaxes"
                    >
                    <label class="custom-control-label" for="allNews">Name</label>
                </div>
            </th>
            <th>Description</th>
            <th>Slug</th>
            <th>Count</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tax of allTaxes">
            <td class="cell-title pb-4">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input"  id="{{ tax?.id }}"
                        (change)="onCheckTax( tax?.id)"
                        [checked]="tax.hasChecked"
                    >
                    <label class="custom-control-label" for="{{ tax?.id }}">{{ tax.name }}</label>
                </div>
                <div class="option"
                >
                    <a class="text-info"
                    >
                        Edit
                    </a>
                    <span>|</span>
                    <a class="text-warning mx-2"
                    >
                        Quick Edit
                    </a>
                    <span>|</span>
                    <a class="text-danger"
                        (click)="onDeleteTax(tax?.id)"
                    >
                        Delete
                    </a>
                    <span>|</span>
                    <a class="text-info"

                    >
                    <!-- [routerLink]="item?.slug + '-' + item?.id" -->
                        View
                    </a>
                </div>
                <div class="option"

                >
                <!-- *ngIf="conditionOnSearch.postStatus == 'trash'" -->
                    <!-- <a class="text-info"
                    >
                        Restore
                    </a>
                    <span>|</span>
                    <a class="text-danger"

                    > -->
                    <!-- (click)="onClickPermanlyDelete(item, item?.id)" -->
                        <!-- Delete
                    </a> -->
                </div>
                <!-- <div class="col-4">
                    <app-news-quick-edit [editItem]="item"
                        (editSuccess)="onEditSuccess($event)"
                    ></app-news-quick-edit>
                </div> -->
            </td>
            <td>
                {{ tax.description ? tax.description : 'No description' }}
            </td>
            <td>
                {{ tax.slug }}
            </td>
            <td>
                {{ tax.count }}
            </td>
        </tr>
    </tbody>
</table>
